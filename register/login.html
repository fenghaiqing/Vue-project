<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icon/iconfont.css">
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="zh"></div>
<div class="content">
    <div class="head">
        <div class="head-brand">
           <h4>注册</h4>
        </div>
    </div>
    <div class="login-form">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-md-push-4">
                <div class="form-common">
                    <input type="text" class="form-control" id="username" name=""  placeholder="请设置用户名">
                    <span class="iconfont">&#xe793;</span>
                    <div id="user-validate" class="alert alert-danger alert-dismissable" >
                        用户名不能为空
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-md-push-4">
                <div class="form-common">
                    <input type="text" class="form-control" name="" id="phone" placeholder="请输入手机号">
                    <span class="iconfont"><i class="glyphicon glyphicon-earphone"></i></span>
                    <div id="iphone-validate" class="alert alert-danger alert-dismissable" >
                        用户名不能为空
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        <div class="col-xs-12 col-md-4 col-md-push-4">
            <div class="form-common">
            <input type="password" class="form-control" name=" " id="password"  placeholder="请设置登录密码">
                <span class="iconfont">&#xe64c;</span>
                <div id="pass-validate" class="alert alert-danger alert-dismissable" >
                    用户名不能为空
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-push-4">
                <div class="form-common">
                    <form class="form-inline" role="form">
                        <div class="form-group">

                            <input type="text" class="form-control" id="code"
                                   placeholder="请输入验证码">
                            <button type="button" class="dxyz btn"
                            >获取短信验证码</button>
                            <span class="iconfont">
                                <i class="glyphicon glyphicon-send"></i>
                            </span>
                            <div id="code-validate" class="alert alert-danger alert-dismissable" >
                                用户名不能为空
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row ">
        <div class="col-xs-12 col-md-4 col-md-push-4">
            <div class="form-common bt">
                <input type="button" onclick="register()" class="btn btn-primary" value="注册"  >
            </div>

        </div>
        </div>

        <div class="col-xs-12">
            <h4 style="color: white">第三方登录</h4>
        </div>
        <div class="row" style="margin-bottom: 50px">
            <div class="clearfix text-center">
                <div class="col-xs-4 col-md-1 col-md-push-4 dsf">
                    <a href="">
                        <span class="iconfont c1afa29 white">&#xe612;</span>
                        <p class="hidden-md hidden-lg">微信</p>
                    </a>
                </div>
                <div class="col-xs-4 col-md-2 col-md-push-4 dsf">
                    <a href="">
                        <span class="iconfont c1296db white">&#xe60a;</span>
                        <p class="hidden-md hidden-lg">QQ</p>
                    </a>
                </div>
                <div class="col-xs-4 col-md-1 col-md-push-4 dsf">
                    <a href="">
                        <span class="iconfont cd81e06 white">&#xe630;</span>
                        <p class="hidden-md hidden-lg">新浪微博</p>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    function register(){
        var username = $('#username').val();
        var phone =$('#phone').val();
        var password =$('#password').val();
        var code =$("#code").val();
        if(isNull(username)){
            $('#user-validate').html('用户名不能为空');
            $('#user-validate').show();
            return ;
        }
        if(isNull(phone)){
            $('#iphone-validate').html('手机不能为空');
            $('#iphone-validate').show();
            return ;
        }else{
            var reg =/^1[3|4|5|8][0-9]\d{4,8}$/;
            if(!reg.test(phone)){
                $('#iphone-validate').html('手机号格式不正确');
                $('#iphone-validate').show();
                return ;
            }
        }
        if(isNull(password)){
            $('#pass-validate').html('密码不能为空');
            $('#pass-validate').show();
            return ;
        }
        if(isNull(code)){
            $('#code-validate').html('验证码不能为空');
            $('#code-validate').show();
            return ;
        }
    };
    function isNull(str){
        return str==null || str==undefined ||str==''
    }
    $('#username').focus(function () {
        $('#user-validate').hide();
    });
    $('#phone').focus(function () {
        $('#iphone-validate').hide();
    });
    $('#password').focus(function () {
        $('#pass-validate').hide();
    });
    $('#code').focus(function () {
        $('#code-validate').hide();
    });
</script>
</body>
</html>
