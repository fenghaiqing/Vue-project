<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="common/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="common/icon/iconfont.css">
    <script src="common/jquery/jquery.js"></script>
    <script src="common/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="content">
    <div class="head">
        <div class="head-brand hidden-lg hidden-md ">
            <img src="images/head200x200.jpg" class="img-circle img-responsive" alt="">
        </div>
    </div>
    <div class="login-form">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-md-push-4">
                <div class="form-common">
                    <input type="text" class="form-control" name=""  placeholder="手机号/邮箱/用户名">
                    <span class="iconfont">&#xe793;</span>
                </div>
            </div>
        </div>
        <div class="row">
        <div class="col-xs-12 col-md-4 col-md-push-4">
            <div class="form-common">
            <input type="password" class="form-control" name=""  placeholder="请输入密码">
                <span class="iconfont">&#xe64c;</span>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-push-4">
                <div class="des">
                    <span class="kjdl"><a href="">快捷登录</a></span><span class="wjmm"><a href="">忘记密码</a></span>
                </div>
            </div>
        </div>
        <div class="row ">
        <div class="col-xs-12 col-md-4 col-md-push-4">
            <div class="form-common bt">
                <input type="button" class="btn btn-primary" value="登录"  placeholder="请输入密码">
            </div>
            <div class="form-common bt">
                <input type="button" class="btn btn-warning" value=注册  placeholder="请输入密码">
            </div>
        </div>
        </div>

        <div class="col-xs-12">
            <h4>第三方登录</h4>
        </div>
        <div class="row">
            <div class="clearfix text-center">
                <div class="col-xs-4 col-md-1 col-md-push-4 dsf">
                    <a href="">
                        <span class="iconfont c1afa29">&#xe612;</span>
                        <p>微信</p>
                    </a>
                </div>
                <div class="col-xs-4 col-md-2 col-md-push-4 dsf">
                    <a href="">
                        <span class="iconfont c1296db">&#xe60a;</span>
                        <p>QQ</p>
                    </a>
                </div>
                <div class="col-xs-4 col-md-1 col-md-push-4 dsf">
                    <a href="">
                        <span class="iconfont cd81e06">&#xe630;</span>
                        <p>新浪微博</p>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
